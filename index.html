<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evolución temporal de la deforestación (2000–2019)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      max-width: 900px;
      margin: 10px auto 20px;
      font-size: 1.05em;
      line-height: 1.4;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      box-sizing: border-box;
    }

    video {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      background: #000;
      border-radius: 4px;
    }

    /* CONTROLES EXTERNOS */
    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .controls button {
      padding: 8px 18px;
      font-size: 1em;
      border: 1px solid #888;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
    }

    .controls button:hover {
      background: #e0e0e0;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>

<h1>Evolución temporal de la deforestación (2000–2019)</h1>

<p>
Visualización interactiva de la evolución anual de la deforestación
obtenida mediante distintos métodos de segmentación.
</p>

<div class="video-container">
  <video id="defVideo" preload="metadata">
    <source src="deforestation_panels_2000_2019.mp4" type="video/mp4">
    Tu navegador no soporta vídeo HTML5.
  </video>

  <div class="controls">
    <button onclick="playVideo()">▶ Play</button>
    <button onclick="pauseVideo()">⏸ Pause</button>
    <button onclick="restartVideo()">⟲ Reiniciar</button>
  </div>
</div>

<footer>
Trabajo académico – Visión Artificial<br>
Material complementario
</footer>

<script>
  const video = document.getElementById("defVideo");

  function playVideo() {
    video.play();
  }

  function pauseVideo() {
    video.pause();
  }

  function restartVideo() {
    video.pause();
    video.currentTime = 0;
  }
</script>

</body>
</html>
